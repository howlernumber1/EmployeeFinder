<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Employee Finder</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Survey Questions</h2>
        <hr>
        <h3><strong>About You</strong></h3>
        <form>
          <div class="form-group">
            <label for="inputName">
              <h4>Name (Required)</h4>
            </label><br>
            <input type="text" class="form-control" aria-describedby="nameHelp" placeholder="" required>
          </div>
          <div class="form-group">
            <label for="imageURL">
              <h4>Link to Photo Image (Required)</h4>
            </label>
            <input type="url" class="form-control" aria-describedby="imageHelp" placeholder="" required>
          </div>
          <hr>
          <div class="form-group">
            <label for="question1">
              <h3><strong>Question 1</strong></h3>
            </label><br>
            <label for="question1">
              <h4>Your mind is always buzzing with unexplored ideas and plans.</h4>
            </label>
            <select class="form-control" id="question1" required>
              <option value="" selected disabled>Select an Option</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question2">
              <h3><strong>Question 2</strong></h3>
            </label><br>
            <label for="question2">
              <h4>Generally speaking, you rely more on your exprience than your imagination.</h4>
            </label>
            <select class="form-control" id="question2" required>
              <option value="" selected disabled>Select an Option</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question3">
              <h3><strong>Question 3</strong></h3>
            </label><br>
            <label for="question3">
              <h4>You find it easy to stay relaxed and focused even when there is some pressure.</h4>
            </label>
            <select class="form-control" id="question3" required>
              <option value="" selected disabled>Select an Option</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question4">
              <h3><strong>Question 4</strong></h3>
            </label><br>
            <label for="question4">
              <h4>You rarely do something just out of sheer curiosity.</h4>
            </label>
            <select class="form-control" id="question4" required>
              <option value="" selected disabled>Select an Option</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question5">
              <h3><strong>Question 5</strong></h3>
            </label><br>
            <label for="question5">
              <h4>People can rarely upset you.</h4>
            </label>
            <select class="form-control" id="question5" required>
              <option value="" selected disabled>Select an Option</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question6">
              <h3><strong>Question 6</strong></h3>
            </label><br>
            <label for="question6">
              <h4>It is often difficult for you to relate to other people's feelings.</h4>
            </label>
            <select class="form-control" id="question6" required>
              <option value="" selected disabled>Select an Option</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question7">
              <h3><strong>Question 7</strong></h3>
            </label><br>
            <label for="question7">
              <h4>In a discussion, truth should be more important than people's sensitivities.</h4>
            </label>
            <select class="form-control" id="question7" required>
              <option value="" selected disabled>Select an Option</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question8">
              <h3><strong>Question 8</strong></h3>
            </label><br>
            <label for="question8">
              <h4>You rarely get carried away by fantasies and ideas.</h4>
            </label>
            <select class="form-control" id="question8" required>
              <option value="" selected disabled>Select an Option</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question9">
              <h3><strong>Question 9</strong></h3>
            </label><br>
            <label for="question9">
              <h4>You think that everyone's views should be respected regardless of whether they are supported by facts or not.</h4>
            </label>
            <select class="form-control" id="question9" required>
              <option value="" selected disabled>Select an Option</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question10">
              <h3><strong>Question 10</strong></h3>
            </label><br>
            <label for="question10">
              <h4>You feel more energetic after spending time with a group of people.</h4>
            </label>
            <select class="form-control" id="question10" required>
              <option value="" selected disabled>Select an Option</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
          <!-- <input type="submit" class="form-control btn btn-primary" name="" value="Submit"><br> -->
          <button type="button" id"submitSurvery" data-toggle="modal" data-target="#seeResults" class=" form-control btn btn-primary"><i class="fa fa-check-circle" aria-hidden="true"></i> Submit</button>
        </form>
      </div>
    </div>
    <hr>
  </div>

<!-- Survey Results in Modal  -->

  <div class="modal fade" id="seeResults" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Best Match</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
 <!-- populated by survey.js  -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  <footer class="footer">
    <div class="container">
      <p>
        <a href="/api/EmployeeFinder">API Employee List</a>
      </p>
    </div>
  </footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="../server.js" charset="utf-8"></script>

</body>

</html>
